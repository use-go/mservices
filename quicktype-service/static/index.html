<!DOCTYPE html>
<html>

<head>
    <title>QuickType</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Author" content="网页作者" />
    <meta name="Copyright" content="网站版权" />
    <meta name="keywords" content="网站关键字" />
    <meta name="description" content="网站描述" />
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
    .row {
        display:flex;
        width: 100%;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: stretch;
        align-items: stretch;
    }
    .item {
        padding: 5px;
    }
    .left {
        width: 15%;
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        background: #fff;
    }
    .left ul {
        border-radius: 5px;
        padding-inline-start: 0px;
        height:calc(100vh - 31px);
        overflow: scroll;
        color: #555;
        margin: 0px;
        margin-left: 5px;
    }
    .right {
        width: 85%;
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        padding: 5px;
        background: #f6f6f6;
    }
    .left ul>li {
        list-style:none;
        padding: 4px;
    }
    .left ul>li:hover{
        cursor:pointer;
        background:#eee !important;
    }
    .act{
        cursor:pointer;
    }
    .act-nav {
        width: 100%;
        height: 32px;
        line-height:32px;
        font-size: 14px;
        color: #777;
    }
    .act-bar{
        display:flex;
        width: 100%;
        height: 32px;
        line-height:32px;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-content: stretch;
        align-items: stretch;
        background: #f6f6f6;
        font-size: 14px;
        color: #555;
    }
    .act-1 {
        height: 32px;
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        border-radius: 4px;
        background: #e0e0e0;
        padding-left: 6px;
        padding-right: 6px;
    }
    .act-2 {
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        margin-left: 4px;
        border-radius: 4px;
        background: #e0e0e0;
        padding-left: 6px;
        padding-right: 6px;
    }
    .act-3 {
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        margin-left: 4px;
        border-radius: 4px;
        background: #e0e0e0;
        padding-left: 6px;
        padding-right: 6px;
    }
    .act-4 {
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        margin-left: 4px;
        border-radius: 4px;
        background: #e0e0e0;
        padding-left: 6px;
        padding-right: 6px;
    }
    .act-5 {
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        margin-left: 4px;
        border-radius: 4px;
        padding-left: 6px;
        padding-right: 6px;
        padding-top: 5px;
    }
    .act-6 {
        order: 1;
        align-self: auto;
        flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1;
        margin-left: 4px;
        border-radius: 4px;
        padding-left: 6px;
        padding-right: 6px;
        padding-top: 5px;
    }
    .code {
        background-color:#333;
        color:#fff;
        padding: 10px;
        font-size: 12px;
        margin-top:5px;
        height:calc(100vh - 64px - 51px);
        overflow: scroll;
    }
    .showDialog input { 
        font-size: 8pt; 
        line-height: 22px;
        height: 22px;
        color: #333;
        border-top-style: none;
        border-right-style: none;
        border-bottom-style: line;
        border-left-style: none;
        border-bottom-color: #ccc;
        border-top-width: 0px;
        border-right-width: 0px;
        border-bottom-width: 1px;
        border-left-width: 0px;
        outline:none;
        width: 60%;
    }
    .showDialog label {
        display: inline-block;
        padding: 0px 8px;
        text-align: right;
        width: 25%;
        vertical-align: top;
        line-height: 22px;
        height: 22px;
        padding-top: 3px;
    }
    ::-webkit-scrollbar {
        width: 7px;
        height: 7px;
    }
    ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background: #ccc;
    }
    ::-webkit-scrollbar-track {
        border-radius: 0px;
        background: #fff;
    }
    </style>
</head>

<script>
    var ve = new Vue({
        el: '#app',
        data: {
            dataSource: {
                user: 'root',
                passwd: 'gmt',
                host: '192.168.202.128',
                port: '3306',
                db: 'yearning'
            },
            tables: [],
            table: '',
            code: '',
            authentication: { authorize_url: 'http://192.168.202.128:8080/cas/client/authorize', token_url: 'http://192.168.202.128:8080/cas/client/token', redirect_uri: encodeURIComponent(window.location.href.match('([a-z][a-z0-9+\-.]*://[^?#&=]+)/?')[1]), state: 'xyz' }
        },
        mounted () {
            this.init(this.authentication);
            this.authCallback(this.authentication).then(() => {this.refreshDns()})
        },
        watch : {
            dataSource: function(val) {
                this.setCookie(JSON.stringify(val))
            }
        },
        methods: {
            dns() {
                return this.dataSource.user + ":" + this.dataSource.passwd + "@tcp(" + this.dataSource.host + ":" + this.dataSource.port + ")/" + this.dataSource.db + "?charset=utf8mb4&parseTime=True&loc=Local"  
            },
            authCallback({ authorize_url, token_url, redirect_uri, state }){
                var _this = this 
                return new Promise(function(resolve, reject){
                    var code = _this.getQueryString("code")
                    if (!!code) {
                        // remove code for safty
                        history.pushState(null, document.title, _this.urlDelParams(['code', 'state']))
                        // fetch token
                        if (!_this.getCookie('token')) {
                            var data = new URLSearchParams()
                            data.append('redirect_uri', redirect_uri)
                            data.append('code', code)
                            fetch(token_url, { method: 'POST', body: data }).then(function(response) {
                                return response.json()
                            }).then(function(res) {
                                if (!!res.access_token) {
                                    _this.setCookie('token', res.access_token)
                                    resolve()
                                }
                            })
                        }
                    } else {
                        resolve()
                    }
                });
            },
            init({ authorize_url, token_url, redirect_uri, state }){
                // axios interceptors
                axios.interceptors.request.use(function (config) {
                    var token = this.ve.getCookie('token')
                    if (!!token) {
                        config.headers['Authorization'] = 'Bearer ' + this.ve.getCookie('token')
                    }
                    return config;
                }, function (error) {
                    return error;
                });
                axios.interceptors.response.use(function (response) {
                    if (response.data && response.data.code === 401) {
                        return Promise.reject(new Error('unauthorized request'))
                    }
                    return response;
                }, function (error) {
                    var status = error.response.status || error.response.data.code
                    if (status === 401) {
                        this.ve.delCookie('token')
                        if (window.confirm('Authentication failure')) {
                            window.location.href= authorize_url +"?state=" + state + "&redirect_uri=" + redirect_uri
                        }
                        return Promise.reject(new Error('unauthorized request'))
                    }
                    return Promise.reject(error);
                });
            },
            refreshDns() {
                this.dataSource = Object.assign(this.dataSource, JSON.parse(this.getCookie('dataSource')||'{}'))
                if (!this.dataSource.user) {
                    this.showDataSouceDialog()
                }
                axios
                .get('/quicktype/type/tables?dsn='+this.dns())
                .then(response => response.data)
                .then(res => {
                    this.tables = res.data
                    this.table2proto(this.tables[0])
                    this.table = this.tables[0]
                })
            },
            setCookie(name,value) { 
                var Days = 30; 
                var exp = new Date(); 
                exp.setTime(exp.getTime() + Days*24*60*60*1000); 
                document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString(); 
            },
            getCookie(name) { 
                var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); 
                return (arr=document.cookie.match(reg))?unescape(arr[2]):null;
            },
            delCookie(name) { 
                var exp = new Date(); 
                exp.setTime(exp.getTime() - 1); 
                var cval=this.getCookie(name);
                if(cval!=null) document.cookie= name + "="+cval+";expires="+exp.toGMTString(); 
            },
            urlDelParams(keys) {
                var loca = window.location
                var baseUrl = loca.origin + loca.pathname
                var query = loca.search.substr(1)

                var obj = {}
                var arr = query.split('&')
                for (var i = 0; i < arr.length; i++) {
                    arr[i] = arr[i].split('=')
                    obj[arr[i][0]] = arr[i][1]
                }
                for(var key of keys) {
                    delete obj[key]
                }
                if (Object.keys(obj).length > 0) {
                    baseUrl += '?'
                }

                var url =
                    baseUrl +
                    JSON.stringify(obj)
                    .replace(/[\"\{\}]/g, '')
                    .replace(/\:/g, '=')
                    .replace(/\,/g, '&')
                return url
            },
            getQueryString(name) {
                var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i')
                var r = window.location.search.substr(1).match(reg)
                if (r != null) {
                    return unescape(r[2])
                }
                return null
            },
            copyToClipboard: function(s) {
                if (window.clipboardData) {
                    window.clipboardData.setData('text', s);
                } else {
                    (function(s) {
                        document.oncopy = function(e) {
                            e.clipboardData.setData('text', s);
                            e.preventDefault();
                            document.oncopy = null;
                        }
                    })(s);
                    document.execCommand('Copy');
                }
                this.showToast("Copy success", 1000)
            },
            table2go: function (tb) {
                axios
                .get('/quicktype/type/table2go?table=' + tb + '&dsn=' + this.dns())
                .then(response => response.data)
                .then(res => {
                    this.code = res.data
                })
            },
            table2proto: function (tb) {
                axios
                .get('/quicktype/type/table2proto?table=' + tb + '&dsn=' + this.dns())
                .then(response => response.data)
                .then(res => {
                    this.code = res.data
                    this.table = tb
                })
            },
            table2handler: function (tb) {
                axios
                .get('/quicktype/type/table2handler?table=' + tb + '&dsn=' + this.dns())
                .then(response => response.data)
                .then(res => {
                    this.code = res.data
                })
            },
            table2rw: function (tb) {
                axios
                .get('/quicktype/type/table2rw?table=' + tb + '&dsn=' + this.dns())
                .then(response => response.data)
                .then(res => {
                    this.code = res.data
                })
            },
            table2db: function (tb) {
                axios
                .get('/quicktype/type/table2db?table=' + tb + '&dsn=' + this.dns())
                .then(response => response.data)
                .then(res => {
                    this.code = res.data
                })
            },
            showToast(msg,duration){  
                duration=isNaN(duration)?3000:duration;  
                var m = document.createElement('div');  
                m.innerHTML = msg;  
                m.style.cssText="width:10%; min-width:50px; background:#fff; opacity:0.9; height:auto;min-height: 35px; color:#333; line-height:35px; text-align:center; border-radius:4px; position:fixed; top:40%; left:45%; z-index:999999;";  
                document.body.appendChild(m);  
                setTimeout(function() {  
                    var d = 0.5;  
                    m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';  
                    m.style.opacity = '0';  
                    setTimeout(function() { document.body.removeChild(m) }, d * 1000);  
                }, duration);  
            },
            showDialog(items, cb) {
                var id = 'showDialog' + Math.random()*999999;
                var m = document.createElement('div');  
                m.id= id;
                m.className = 'showDialog';
                for(item of items) {
                    m.innerHTML += '<div style="margin-top:3px;"><label style="font-size:12px;color:#333;" name="' + item.name + '">'+ item.name +'</label><input type="text" name="' + item.name + '" prop="' + item.prop + '" value="' + item.value + '"></div>';
                }
                m.innerHTML += '<div style="margin-top:12px;text-align: center;"><button type="button" onclick="document.body.removeChild(document.getElementById('+"'"+id+"'"+'))">cancel</button><button type="button" onclick="(function(){var dialog=document.getElementById('+"'"+id+"'"+');var obj={};for(d of dialog.children){obj[d.children[1].getAttribute('+"'prop'"+')]=d.children[1].value}('+ cb +')(obj);document.body.removeChild(document.getElementById('+"'"+id+"'"+'))})()">confirm</button></div>';
                m.style.cssText="height:auto; width:auto; background:#fff; padding: 18px 50px; opacity:0.9; color:#333; border-radius:4px; position:fixed; top:50%; left:50%; transform: translateX(-50%) translateY(-50%); -webkit-transform: translateX(-50%) translateY(-50%); z-index:999999;";  
                document.body.appendChild(m);
            },
            showDataSouceDialog() {
                var dataSource = Object.assign(this.dataSource, JSON.parse(this.getCookie('dataSource')||'{}'))
                var props = [{ name: "User", prop: 'user', value: dataSource.user }, { name: "PassWd", prop: 'passwd', value: dataSource.passwd }, { name: "Host", prop: 'host', value: dataSource.host }, { name: "Port", prop: 'port', value: dataSource.port }, { name: "DB", prop: 'db', value: dataSource.db }]
                this.showDialog(props, function(val) {ve.setCookie('dataSource', JSON.stringify(val)); ve.refreshDns();})
            },
        }
    })
</script>
</html>
